[project]
name = "beat-weaver"
version = "0.1.0"
description = "AI-powered Beat Saber track generator"
requires-python = ">=3.11"
dependencies = [
    "requests>=2.31",
    "UnityPy>=1.10",
    "pyarrow>=15.0",
    "tqdm>=4.66",
]

[project.optional-dependencies]
ml = [
    "torch>=2.2",
    "torchaudio>=2.2",
    "librosa>=0.10",
    "soundfile>=0.12",
    "tensorboard>=2.16",
]
dev = [
    "pytest>=8.0",
    "pytest-cov>=5.0",
]

[project.scripts]
beat-weaver = "beat_weaver.cli:main"

[tool.setuptools.packages.find]
include = ["beat_weaver*"]

[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"
